<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" href="./despertador.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata:wght@600&family=Kanit:wght@300&family=Lato:wght@400;700;900&family=Oswald&family=Roboto+Mono:ital,wght@0,300;0,400;0,600;1,400&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>TIC TAC</h1>
    </header>
    <div class="timer">00:00:00.000</div>
    <div class="btn">
        <button class="start"> 
            <ion-icon name="play-outline"></ion-icon>
        </button>
        <button class="pause"> 
            <ion-icon name="pause-outline"></ion-icon>
        </button>
        <button class="restart"> 
            <ion-icon name="refresh-outline"></ion-icon>
        </button>
    </div>
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
